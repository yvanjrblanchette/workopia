<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>workscout</title>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-marine-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold">
                <a href="index.html">workscout</a>
            </h1>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="jobs.html" class="text-white hover:underline py-2">All Jobs</a>
                <a href="saved-jobs.html" class="text-white hover:underline py-2">Saved Jobs</a>
                <a href="login.html" class="text-pumpkin-550 font-bold hover:underline py-2">Login</a>
                <a href="register.html" class="text-white hover:underline py-2">Register</a>
                <a href="dashboard.html" class="text-white hover:underline py-2">
                    <i class="fa fa-gauge mr-1"></i> Dashboard
                </a>
                <a href="create-job.html"
                    class="bg-pumpkin-550 hover:bg-pumpkin-600 text-black px-4 py-2 rounded hover:shadow-md transition duration-300">
                    <i class="fa fa-edit"></i> Create Job
                </a>
            </nav>
            <button id="hamburger" class="text-white md:hidden flex items-center">
                <i class="fa fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <nav id="mobile-menu" class="hidden md:hidden bg-marine-700 text-white mt-5 pb-4 space-y-2">
            <a href="jobs.html" class="block px-4 py-2 hover:bg-marine-700">All Jobs</a>
            <a href="saved-jobs.html" class="block px-4 py-2 hover:bg-marine-700">Saved Jobs</a>

            <a href="login.html" class="block px-4 py-2 hover:bg-marine-700">Login</a>
            <a href="register.html" class="block px-4 py-2 hover:bg-marine-700">Register</a>
            <a href="dashboard.html" class="block text-white hover:underline py-2">
                <i class="fa fa-gauge mr-1"></i> Dashboard
            </a>
            <a href="create-job.html" class="block px-4 py-2 bg-pumpkin-550 hover:bg-pumpkin-600 text-black">
                <i class="fa fa-edit"></i> Create Job
            </a>
        </nav>
    </header>

    <!-- Login Form Box -->
    <main class="container mx-auto p-4 mt-4">
        <div class="bg-white rounded-lg shadow-md w-full md:max-w-xl mx-auto mt-12 p-8 py-12">
            <h2 class="text-4xl text-center font-bold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email Address"
                        class="w-full px-4 py-2 border rounded focus:outline-none" />
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password"
                        class="w-full px-4 py-2 border rounded focus:outline-none" />
                </div>
                <button type="submit"
                    class="w-full bg-marine-500 hover:bg-marine-600 text-white px-4 py-2 rounded focus:outline-none">
                    Login
                </button>

                <p class="mt-4 text-gray-500">
                    Don't have an account?
                    <a class="text-marine-700" href="register.html">Register</a>
                </p>
            </form>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
